<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Guest Page</title>
</head>
<body>
<h1>Welcome, Guest User!</h1>
<table>
  <thead>
  <tr>
    <th>Course ID</th>
    <th>Course Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course : ${courses}">
    <td th:text="${course.id}"></td>
    <td th:text="${course.courseName}"></td>
    <td th:text="${course.courseDescription}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
